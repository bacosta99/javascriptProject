<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/checkout.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("Dy-ow7Qef0rGfHoIb");
        })();
    </script>
</head>
<body onload="setOrderTotal()">
    <div class="bg-dark">
        <div class="py-12">
            <div class="max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg md:max-w-xl mx-2">
                <div class="md:flex ">
                    <form class="w-full p-4 px-5 py-5" id="checkoutForm">
                        <div class="row">
                            <h2 class="text-3xl font-bold">SIX Tech</h2>
                            <br>
                            <p class="font-semibold">You are almost there! Please fill this form so we can get your data for free, starting with your e-mail adress:</p>
                        </div>
                        <div class="relative pb-3">
                            <input type="text" id="mail" name="mail" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="E-mail*" required>
                        </div> 
                        <span>Shipping Address</span>
                        <div class="grid md:grid-cols-2 md:gap-2">
                            <input type="text" id="firstName" name="firstName" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="First name*" value="Ricardo" required>
                            <input type="text" id="lastName" name="lastName" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="Last name*" value="Fort" required>
                        </div>
                        <input type="text" id="adress" name="adress" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="Address*" value="Ruta Panamericana Km.47, Colectora Oeste Ramal Pilar" required>
                        <input type="text" id="optionalAdress" name="optionalAdress" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="Apartment, suite, etc. (optional)" value="Se completan estos valores para que cada vez que se prueba no haya que escribir todo de vuelta">
                        <div class="grid md:grid-cols-2 md:gap-2">
                            <input type="text" id="zipcode" name="zipcode" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="Zipcode*" value="1629" required>
                            <input type="text" id="city" name="city" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="City*" value="Pilar" required>
                        </div>
                        <input type="text" id="country" name="country" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="Country*" value="Argentina" required>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" placeholder="Phone Number*" value="1142687139" required>
                        <input type="number" id="orderTotal" name="orderTotal" class="invisible border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm" value=0>
                        <span class="text-2xl font-semibold">Order total: U$D</span> <span class="text-2xl font-bold" id="orderTotalVisible"></span>

                        <div class="flex justify-between items-center pt-2">
                            <button type="button" class="h-10 w-24 text-blue-500 text-xs font-medium" id="keepShopping">Keep shopping</button>
                            <input type="submit" value="Scam me!" class="h-10 w-40 rounded font-medium text-xs bg-blue-500 text-white">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
